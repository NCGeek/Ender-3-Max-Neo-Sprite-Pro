# !Ender 3 Max Neo
# printer_size: 300x300x320
# version: 3.0
# This file contains pin mappings for the stock 2022 Creality Ender-3 Max Neo
# To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

#########################################################################################
## Fluidd ##
#########################################################################################
[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

#########################################################################################
## Steppers ##
#########################################################################################

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_min: -15
position_endstop: -10
position_max: 310
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -10
position_min: -15
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop #enable to use bltouch
# endstop_pin: ^PA7 #disable to use bltouch
# position_endstop: 0.0 #disable to use bltouch
position_max: 320
position_min: -6
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

#########################################################################################
## Extruder ##
#########################################################################################

[extruder]
max_extrude_only_distance: 1000.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 25.6
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.0325
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5

control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 23.561
pid_Ki: 1.208
pid_Kd: 114.859
min_temp: 0
max_temp: 265
[verify_heater extruder]
check_gain_time: 200
hysteresis: 5

#########################################################################################
## Bed ##
#########################################################################################

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 71.867
pid_Ki: 1.536
pid_Kd: 840.843
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[fan_generic extruder_partfan]
pin: PC6

[heater_fan heater_partfan]
pin: PB14

#########################################################################################
## MCU ##
#########################################################################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

#########################################################################################
## Printer ##
#########################################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
#max_accel_to_decel: 7000
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

#[input_shaper]
#shaper_type_x = ei
#shaper_freq_x = 89.8
#shaper_type_y = ei
#shaper_freq_y = 35.2

#########################################################################################
## Probe & Sensor ##
#########################################################################################

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -31.0
y_offset: -45.0
#z_offset: 0
speed: 20
samples: 1
sample_retract_dist: 8.0
stow_on_each_sample = false #high speed for bltouch

[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 50.0
z_hop: 10 # Move up 10mm
z_hop_speed: 10

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 30,30 #need to handle head distance with bl_touch
mesh_max: 275,250 #max probe range
probe_count: 7,7
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[bed_screws]
screw1:30,10
screw1_name:1
screw2:270,10
screw2_name:2
screw3:270,250
screw3_name:3
screw4:30,250
screw4_name:4

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: PA4

#########################################################################################
## Active Print Macros ##
#########################################################################################

[gcode_macro PAUSE]
#description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 


[gcode_macro RESUME]
#description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
#description: Cancel the running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
    {% if "xyz" in printer.toolhead.homed_axes %}
  G91
  G1 Z4.5 F300
  G90
    {% else %}
    {action_respond_info("Printer not homed")}
    {% endif %}
  G28 X Y
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  G1 Y{y_park} F2000
  M84
  CANCEL_PRINT_BASE

[gcode_macro SET_ACTIVE_PRINT_OFFSET]
#description: Sets the Z Offset to custom value from previous prints
gcode:
  SET_GCODE_OFFSET Z_ADJUST=-1.100 MOVE=1

#########################################################################################
## Heating Macros ##
#########################################################################################
[gcode_macro HEAT]
#description: Heats up the extruder to get ready for Filament Change
gcode:
  SET_HEATER_TEMPERATURE HEATER=extruder TARGET=200
  HOME_CHECK
  G1 Z10 F3000

[gcode_macro COOL]
#description: Turns off all heaters
gcode:
  TURN_OFF_HEATERS

#########################################################################################
## Extruder Macros ##
#########################################################################################

[gcode_macro CLEAN_NOZZLE_LOCATION]
#description: Moves the Extruder to cleaning loaction
gcode:
  G1 X-20 Y0 Z100 F4200

[gcode_macro PID_EXTRUDER]
#description: PID Tune for the Extruder
gcode:
  PID_CALIBRATE HEATER=extruder TARGET=200
  TURN_OFF_HEATERS
  SAVE_CONFIG

#########################################################################################
## Sensor Macros ##
#########################################################################################
[gcode_macro _DISABLE_FS]
#description: Disables filament sensor that might trigger an M600 in the middle of a load/unload/M600...
gcode:
  SET_FILAMENT_SENSOR SENSOR=RunoutSensor ENABLE=0

[gcode_macro _ENABLE_FS]
#description: Enables filament sensor
gcode:
  SET_FILAMENT_SENSOR SENSOR=RunoutSensor ENABLE=1

#########################################################################################
## Bed Calibration Macros ##
#########################################################################################
[gcode_macro BED_LEVEL]
gcode:
#description: Heats bed, makes a mesh and saves it
  M140 S60
  G28
  M190 S60
  BED_MESH_CLEAR
  BED_MESH_CALIBRATE
  TURN_OFF_HEATERS
  G28
  SAVE_CONFIG

[gcode_macro PID_BED]
#description: PID Tune for the Bed
gcode:
  PID_CALIBRATE HEATER=heater_bed TARGET=60
  TURN_OFF_HEATERS
  SAVE_CONFIG

[gcode_macro DISABLE_STEPPERS]
#description: Disables the printers stepper motors
gcode:
  M84 X Y E

[gcode_macro ADJUST_BED_SCREWS]
#description: Heats bed and starts process to level the bed with the screws
gcode:
  M140 S60
  HOME_CHECK
  M190 S60
